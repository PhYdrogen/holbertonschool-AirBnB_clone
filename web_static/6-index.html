<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBNB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-footer.css">
    <link rel="stylesheet" href="styles/4-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBNB logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Californa, Ohio</h4>
                <ul class="popover">
                    <li><h2>Californa:</h2></li>
                    <li>Sacramento</li>
                    <li>Los Angeles</li>
                    <li><h2>Ohio:</h2></li>
                    <li>Columbus</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Bedroom</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Torrent</li>
                    <li>Sword</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
